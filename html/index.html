<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggestion</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container">
    <h1>Recipe Suggestion Based on Ingredients</h1>
    <div class="input-section">
        <label for="ingredients"></label><input type="text" id="ingredients" placeholder="Enter ingredients (for example - chicken, garlic, pepper)">
        <button id="getRecipeBtn">Get Recipe Suggestions</button>
    </div>
    <div class="response-section">
        <h2>Recipe idea:</h2>
        <pre id="recipeResponse">Please enter ingredients to get a suggestion.</pre>
    </div>
</div>

<script src="../js/script.js"></script>
</body>
</html>
